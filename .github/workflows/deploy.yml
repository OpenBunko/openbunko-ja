name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install mdBook
        run: cargo install mdbook

      - name: Build indexbook
        run: |
          mdbook build -d ../book indexbook

      - name: Build all contents/*/* books
        run: |
          find content -type f -name "book.toml" | while read bookfile; do
            bookdir=$(dirname "$bookfile")
            output_dir="../../book/$bookdir"
            echo "ðŸ“˜ Building $bookdir to $output_dir"
            mdbook build -d "$output_dir" "$bookdir"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'book'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
