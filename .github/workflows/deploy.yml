name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install mdBook
        run: cargo install mdbook

      - name: Build indexbook
        run: |
          mdbook build -d ../docs indexbook

      - name: Build all contents/*/* books
        run: |
          find content -type f -name "book.toml" | while read bookfile; do
            echo "ðŸ“˜ Building $(dirname "$bookfile")"
            mdbook build "$(dirname "$bookfile")"
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
